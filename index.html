            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            useEffect(() => { if (autoPlay && audioRef.current) audioRef.current.play().catch(() => {}); }, [src]);
            const toggle = () => { if (audioRef.current.paused) audioRef.current.play(); else audioRef.current.pause(); };
            return (
                <div className="flex items-center gap-2 bg-indigo-50/50 p-2 rounded-xl border border-indigo-100 shadow-sm transition-all hover:shadow-md">
                    <button onClick={toggle} className="w-10 h-10 flex items-center justify-center bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-all shadow-md btn-active">
                        {isPlaying ? <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg> : <svg className="w-6 h-6 ml-0.5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>}
                    </button>
                    <div>
                        <span className="text-xs font-black text-indigo-900 block uppercase tracking-wide leading-none mb-0.5">Audio</span>
                        <span className="text-[10px] text-indigo-400 font-bold italic block leading-none">Bấm nút tròn</span>
                    </div>
                    <audio ref={audioRef} src={src} onPlay={() => setIsPlaying(true)} onPause={() => setIsPlaying(false)} onEnded={() => setIsPlaying(false)} className="hidden" />
                </div>
            );
        };

        const QuestionGrid = ({ questions, userAnswers, currentIndex, onJump, onClose }) => {
            const getStatusColor = (q, idx) => {
                const ans = userAnswers.find(a => a.qId === q.id);
                if (idx === currentIndex) return "ring-2 ring-indigo-500 border-indigo-500 text-indigo-700 bg-white shadow-lg scale-110";
                if (!ans) return "bg-slate-100 text-slate-300 border-transparent";
                return ans.isCorrect ? "bg-emerald-500 text-white border-emerald-600" : "bg-rose-500 text-white border-rose-600";
            };
            return (
                <div className="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-3 animate-fade-in">
                    <div className="bg-white rounded-[2rem] shadow-2xl w-full max-w-4xl max-h-[85vh] flex flex-col overflow-hidden border-2 border-white">
                        <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                            <h2 className="text-lg font-black text-slate-800 uppercase italic">Lưới 200 Câu Hỏi</h2>
                            <button onClick={onClose} className="p-2 bg-slate-200 hover:bg-slate-300 rounded-xl text-slate-600 active:scale-90"><svg className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={5} d="M6 18L18 6M6 6l12 12" /></svg></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                            <div className="grid grid-cols-6 sm:grid-cols-10 lg:grid-cols-20 gap-1.5">
                                {questions.map((q, idx) => (
                                    <button key={q.id} onClick={() => { onJump(idx); onClose(); }} className={`h-8 w-8 rounded-lg font-black text-[10px] border transition-all btn-active ${getStatusColor(q, idx)}`}>{q.id}</button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('START');
            const [userName, setUserName] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [showHint, setShowHint] = useState(false);
            const [showGrid, setShowGrid] = useState(false);

            const startQuiz = (name) => { setUserName(name); setGameState('PLAYING'); setCurrentIndex(0); setUserAnswers([]); setInputValue(''); setShowHint(false); };
            
            const handleAnswer = (val) => {
                if (!val.trim()) return;
                const current = QUIZ_DATA[currentIndex];
                const normalize = (s) => s.trim().toLowerCase().replace(/[.,!?;:'"]/g, '').replace(/\s+/g, ' ');
                // So sánh linh hoạt: trắc nghiệm so sánh giá trị opt, điền từ so sánh từ khóa
                const isCorrect = normalize(val) === normalize(current.answer);
                setUserAnswers(prev => [...prev.filter(a => a.qId !== current.id), { qId: current.id, userResponse: val, isCorrect }]);
            };

            const goNext = () => { 
                if (currentIndex < QUIZ_DATA.length - 1) { 
                    const nextIdx = currentIndex + 1; 
                    setCurrentIndex(nextIdx); 
                    const existing = userAnswers.find(a => a.qId === QUIZ_DATA[nextIdx].id); 
                    setInputValue(existing ? existing.userResponse : ''); 
                    setShowHint(false); 
                } else setGameState('RESULT'); 
            };

            const goPrev = () => { 
                if (currentIndex > 0) { 
                    const prevIdx = currentIndex - 1; 
                    setCurrentIndex(prevIdx); 
                    const existing = userAnswers.find(a => a.qId === QUIZ_DATA[prevIdx].id); 
                    setInputValue(existing ? existing.userResponse : ''); 
                    setShowHint(false); 
                } 
            };

            useEffect(() => {
                const handleKeyDown = (e) => { 
                    if (e.key === 'Enter' && gameState === 'PLAYING') { 
                        const current = QUIZ_DATA[currentIndex]; 
                        const answered = userAnswers.find(a => a.qId === current.id); 
                        if (answered) goNext(); 
                        else if (inputValue.trim()) handleAnswer(inputValue); 
                    } 
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [gameState, currentIndex, userAnswers, inputValue]);

            if (gameState === 'START') return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-700 to-blue-600 p-4">
                    <div className="bg-white rounded-[2rem] shadow-2xl p-8 max-w-md w-full text-center animate-fade-in border-2 border-white/20">
                        <h1 className="text-3xl font-black text-slate-800 mb-2 tracking-tighter uppercase italic">IOE K7 NGHE 200</h1>
                        <p className="text-slate-400 mb-6 font-black text-[10px] tracking-widest uppercase italic">Huyện 2024-2025</p>
                        <input type="text" placeholder="Nhập tên của bạn..." className="w-full px-5 py-4 rounded-2xl border-2 border-slate-50 focus:border-indigo-500 outline-none mb-6 text-xl font-black shadow-inner" onChange={e => setUserName(e.target.value)} onKeyDown={e => e.key === 'Enter' && userName.trim() && startQuiz(userName)} />
                        <button onClick={() => userName.trim() && startQuiz(userName)} className="w-full py-4 bg-indigo-600 text-white rounded-2xl text-xl font-black shadow-lg hover:bg-indigo-700 active:scale-95 transition-all uppercase italic">BẮT ĐẦU NGAY 🚀</button>
                    </div>
                </div>
            );

            if (gameState === 'RESULT') {
                const correctCount = userAnswers.filter(a => a.isCorrect).length;
                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4">
                        <div className="bg-white rounded-[2.5rem] shadow-2xl p-8 max-w-lg w-full text-center animate-fade-in">
                            <h2 className="text-2xl font-black text-slate-800 mb-6 tracking-tight uppercase italic">HOÀN THÀNH 200 CÂU</h2>
                            <div className="flex justify-center mb-6"><div className="w-32 h-32 rounded-full border-[8px] border-slate-100 flex items-center justify-center text-3xl font-black text-indigo-600 relative">{Math.round((correctCount/QUIZ_DATA.length)*100)}%<div className="absolute -bottom-2 bg-indigo-600 text-white text-[8px] px-3 py-1.5 rounded-full font-black">Đúng {correctCount}/200</div></div></div>
                            <div className="grid grid-cols-2 gap-3 mb-6">
                                <div className="bg-emerald-50 p-4 rounded-2xl"><div className="text-2xl font-black text-emerald-600">{correctCount}</div><div className="text-[9px] uppercase font-black">Câu Đúng</div></div>
                                <div className="bg-rose-50 p-4 rounded-2xl"><div className="text-2xl font-black text-rose-600">{QUIZ_DATA.length - correctCount}</div><div className="text-[9px] uppercase font-black">Câu Sai</div></div>
                            </div>
                            <button onClick={() => window.location.reload()} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-xl uppercase italic">LUYỆN LẠI 🎯</button>
                        </div>
                    </div>
                );
            }

            const currentQ = QUIZ_DATA[currentIndex];
            const currentAns = userAnswers.find(a => a.qId === currentQ.id);
            const isDone = !!currentAns;

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col items-center py-2 px-3 pb-24">
                    <div className="w-full max-w-2xl flex justify-between items-center mb-2 bg-white p-2 rounded-2xl shadow-sm border border-white">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-black text-white text-sm italic">{userName.charAt(0).toUpperCase()}</div>
                            <div><span className="font-black text-slate-800 text-[10px] block leading-none">{userName}</span><span className="text-[7px] font-black text-slate-400 uppercase mt-0.5 block italic leading-none">IOE K7 200 CÂU</span></div>
                        </div>
                        <div className="flex gap-1">
                            <button onClick={() => setShowGrid(true)} className="px-2.5 py-1 bg-indigo-50 text-indigo-600 rounded-lg font-black text-[8px] uppercase">Lưới Câu</button>
                            <div className="font-black text-indigo-600 px-3 py-1 bg-indigo-100 rounded-lg text-sm">{currentIndex + 1}/200</div>
                        </div>
                    </div>
                    
                    <div className="w-full max-w-2xl bg-white rounded-[1.5rem] shadow-lg p-5 relative animate-fade-in border-2 border-slate-50">
                        <div className="flex justify-between items-center mb-2"><span className="px-2.5 py-1 bg-indigo-100 text-indigo-700 rounded-full text-[8px] font-black uppercase">ID: {currentQ.id}</span>{!isDone && <button onClick={() => setShowHint(!showHint)} className="px-2.5 py-1 bg-amber-50 text-amber-700 border border-amber-200 rounded-full text-[8px] font-black uppercase">{showHint ? "ẨN" : "GỢI Ý"}</button>}</div>
                        
                        <div className="mb-4"><AudioPlayer src={currentQ.audio} autoPlay={true} /></div>
                        
                        {showHint && !isDone && (
                            <div className="mb-4 bg-amber-50 p-4 rounded-xl border border-amber-200 text-amber-900 animate-fade-in space-y-1 font-black text-[10px]">
                                {currentQ.type === QuestionType.FIB && (
                                    <p className="flex items-center gap-1.5 italic">📏 Có <span className="text-indigo-600 text-sm mx-0.5">{currentQ.answer.length}</span> chữ. Bắt đầu: <span className="text-indigo-600 text-base uppercase underline underline-offset-2">"{currentQ.answer.charAt(0)}"</span></p>
                                )}
                                <div className="border-t-[1px] border-amber-200 pt-1.5"><p className="text-sm text-indigo-950 italic font-black">"{currentQ.translation}"</p></div>
                            </div>
                        )}
                        
                        <h2 className="text-xl sm:text-2xl font-black text-slate-800 mb-6 italic leading-snug">"{currentQ.text}"</h2>
                        
                        {currentQ.type === QuestionType.MC ? (
                            <div className="grid grid-cols-1 gap-2">
                                {currentQ.options.map((opt, i) => {
                                    const isCorrect = opt === currentQ.answer; 
                                    const isSelected = currentAns?.userResponse === opt;
                                    let style = "bg-white border border-slate-100 text-slate-700 hover:border-indigo-500 hover:bg-indigo-50/10";
                                    if (isDone) { 
                                        if (isCorrect) style = "bg-emerald-500 border-emerald-500 text-white shadow-md"; 
                                        else if (isSelected) style = "bg-rose-500 border-rose-500 text-white opacity-80"; 
                                        else style = "bg-white border-slate-50 text-slate-200 opacity-30 pointer-events-none"; 
                                    }
                                    return (
                                        <button key={i} onClick={() => !isDone && handleAnswer(opt)} disabled={isDone} className={`p-3 rounded-xl font-black text-lg transition-all text-left flex items-center gap-3 shadow-sm btn-active ${style}`}>
                                            <span className={`w-7 h-7 rounded-lg flex items-center justify-center shrink-0 border font-black text-[9px] ${isDone && isCorrect ? 'bg-white/20 border-white text-white' : 'bg-slate-50 border-slate-100 text-slate-400'}`}>{String.fromCharCode(65+i)}</span>
                                            {opt}
                                        </button>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="space-y-2">
                                <div className="flex flex-col sm:flex-row gap-2">
                                    <input type="text" value={isDone ? currentAns.userResponse : inputValue} onChange={e => setInputValue(e.target.value)} disabled={isDone} autoFocus placeholder="Điền đáp án..." className={`flex-1 p-3.5 rounded-xl border-2 font-black text-xl outline-none shadow-inner transition-all ${isDone ? (currentAns.isCorrect ? "bg-emerald-50 border-emerald-500 text-emerald-800" : "bg-rose-50 border-rose-500 text-rose-800") : "bg-slate-100 border-slate-100 focus:border-indigo-500 focus:bg-white"}`} />
                                    {!isDone && <button onClick={() => inputValue.trim() && handleAnswer(inputValue)} className="px-6 py-3 bg-indigo-600 text-white rounded-xl font-black shadow-md hover:bg-indigo-700 active:scale-90 transition-all text-base uppercase shrink-0 italic">Nộp</button>}
                                </div>
                            </div>
                        )}
                        
                        {isDone && (
                            <div className={`mt-5 p-4 rounded-xl flex gap-3 items-start border-2 animate-fade-in shadow-lg ${currentAns.isCorrect ? 'bg-emerald-50 border-emerald-200 text-emerald-900' : 'bg-rose-50 border-rose-200 text-rose-900'}`}>
                                <div className={`w-10 h-10 rounded-xl flex items-center justify-center shrink-0 text-white text-base font-black ${currentAns.isCorrect ? 'bg-emerald-500' : 'bg-rose-500'}`}>{currentAns.isCorrect ? "✓" : "✕"}</div>
                                <div className="flex-1">
                                    <h4 className="font-black text-lg mb-0.5 uppercase italic">{currentAns.isCorrect ? "Đúng!" : "Sai rồi!"}</h4>
                                    {!currentAns.isCorrect && (
                                        <div className="mb-1.5">
                                            <span className="bg-white px-2.5 py-1 rounded-lg border border-rose-200 inline-block font-black text-xl text-rose-600 uppercase answer-underline">{currentQ.answer}</span>
                                        </div>
                                    )}
                                    <p className="text-xs font-bold opacity-80 italic leading-snug">"{currentQ.explain}"</p>
                                    <p className="mt-2 text-slate-300 font-black text-[7px] uppercase tracking-widest animate-pulse italic">ẤN ENTER ĐỂ TIẾP TỤC →</p>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <div className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-sm border-t p-2 z-40 shadow-xl">
                        <div className="max-w-2xl mx-auto flex justify-between gap-2">
                            <button onClick={goPrev} disabled={currentIndex === 0} className="px-4 py-3 bg-white border border-slate-100 rounded-xl font-black text-slate-300 hover:text-indigo-600 disabled:opacity-20 transition-all text-[9px] uppercase tracking-tighter italic">← Trở lại</button>
                            <button onClick={goNext} disabled={!isDone} className={`flex-1 py-3 rounded-xl font-black text-lg transition-all shadow-md uppercase italic ${isDone ? "bg-indigo-600 text-white hover:bg-indigo-700 active:scale-95 shadow-indigo-100" : "bg-slate-100 text-slate-200 pointer-events-none"}`}>{currentIndex === QUIZ_DATA.length - 1 ? "Kết Quả 🎉" : "Câu Tiếp →"}</button>
                        </div>
                    </div>
                    {showGrid && <QuestionGrid questions={QUIZ_DATA} userAnswers={userAnswers} currentIndex={currentIndex} onJump={setCurrentIndex} onClose={() => setShowGrid(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
